apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'client.Worker'

repositories {
    mavenCentral()
}

jar {
    baseName = 'parrot-vimeo'
    version =  '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.40'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.20'
	
	compile group: 'org.scribe', name: 'scribe', version: '1.3.7'
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
	compile group: 'org.json', name: 'json', version: '20160810'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.+'
	compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.+'
	
    testCompile "junit:junit:4.12"
}
